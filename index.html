<!doctype html>
<html>
  <head>
    <title>Frontend Project</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <a type="button" id="fullArticle" class="btn btn-primary" href="#" target="_blank">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input class="form-control w-100" id="url-input" autofocus required aria-label="url" name="url" placeholder="ссылка RSS" autocomplete="off">
                    <label for="url-input">ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger" id="error-message"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
  </body>
</html>
