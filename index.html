<!doctype html>
<html>
  <head>
    <title>Frontend Project</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input class="form-control w-100" id="url-input" aria-label="url" name="url" placeholder="ссылка RSS" autocomplete="off">
                    <label for="url-input">ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger" id="error-message"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
